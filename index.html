<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Frontend Mentor | Order Summary Component</title>
    
<!--Viewport
----------------------------------->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Favicon
---------------------------------->
<link href="assets/images/favicon-32x32.png" rel="icon" type="image/x-icon" />
    
<!--FontAwesome
------------------------------------>
<script src="https://kit.fontawesome.com/65d54c81dc.js" crossorigin="anonymous"></script>   
    
<!--Custom style sheet
----------------------------->
<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <article class="order">
            <div class="order__container">
                <fiqure>
                    <img src="assets/images/illustration-hero.svg" alt="">
                </fiqure>
                
                <div class="order__text-content">
                    <h1 class="order__heading">
                    Order Summary
                    </h1>
                    <p class="order__description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
                    </p>
                    <div class="order__plan">
                        <div class="order__plan-annual">
                        
                            <img src="assets/images/icon-music.svg" alt="">
                            <p class="order__plan-price">
                            Annual plan <br> <span>$59.99/year</span>
                            </p>
                        </div>
                        <a class="order__plan-change" href="#">Change</a>
                        
                    </div>
                    <div class="order__btns">
                    <button class="btn btn--payment">Proceed Payment</button>
                        
                    <button class="btn btn--cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </article>
        
         <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tek.jeeva.ca">Jeeva</a>.
  </div>
    </main>
   
<!--Custom js
------------------------------->
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
